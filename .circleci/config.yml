version: 2.1

orbs:
  windows: circleci/windows@5.0

commands:
  build_and_test:
    description: "Configure, build and test with cmake"
    parameters:
      cpp_compiler:
        type: "string"
      c_compiler:
        type: "string"
      build_type:
        type: "enum"
        enum: [ "Release", "Debug", "RelWithDebInfo" ]

    steps:
      # - checkout
      - run:
          command: >
            cmake -B build 
            -DCMAKE_CXX_COMPILER=<<parameters.cpp_compiler>>
            -DCMAKE_C_COMPILER=<<parameters.c_compiler>>
            -DCMAKE_BUILD_TYPE=<<parameters.build_type>>
            -G Ninja
            -S .
      - run:
          command: cmake --build build --config <<parameters.build_type>>
      - run:
          command: >
            ctest --build-config <<parameters.build_type>>
            --output-on-failure
            --output-junit test-results.xml
            --test-dir build
      - store_test_results:
          path: build/test-results.xml



jobs:
  linux-gcc13:
    parameters:
      build_type:
        type: "enum"
        enum: [ "Release", "Debug", "RelWithDebInfo" ]
      res_type:
        type: "enum"
        enum: ["small", "arm.medium"]
    docker:
      - image: rsentinel/gcc-builder:latest
    resource_class: <<parameters.res_type>>
    steps:
      - checkout
      - build_and_test:
          cpp_compiler: "g++"
          c_compiler: "gcc"
          build_type: <<parameters.build_type>>

  msvc-win64:
    description: "Windows MSVC c++20 VS2022 x64 Build"
    parameters:
      build_type:
        type: "enum"
        enum: [ "Release", "Debug", "RelWithDebInfo" ]
    executor:
      name: windows/default
      size: medium
    steps:
      - checkout
      - run: systeminfo
      - run: choco install -y ninja cmake.install --installargs 'ADD_CMAKE_TO_PATH=User'
      - run: Start-Process "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -ArgumentList "-prerelease","-requires","Microsoft.VisualStudio.Workload.NativeDesktop" -Wait -NoNewWindow
      - run: |
          $installationPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -prerelease -latest -property installationPath
          if ($installationPath -and (test-path "$installationPath\Common7\Tools\vsdevcmd.bat")) {
            & "${env:COMSPEC}" /s /c "`"$installationPath\Common7\Tools\vsdevcmd.bat`" -no_logo && set" | foreach-object {
              $name, $value = $_ -split '=', 2
              set-content env:\"$name" $value
            }
          }
      - build_and_test:
          cpp_compiler: "cl"
          c_compiler: "cl"
          build_type: <<parameters.build_type>>
workflows:
  build_test:
    jobs:
      - linux-gcc13:
          matrix:
            parameters:
              build_type: [ "Release", "Debug", "RelWithDebInfo" ]
              res_type: ["small", "arm.medium"]

      - msvc-win64:
          matrix:
            parameters:
              build_type: [ "Release", "Debug", "RelWithDebInfo" ]

